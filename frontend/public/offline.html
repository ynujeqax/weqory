<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1C1C1E" />
    <title>Offline - Weqory</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #1C1C1E;
        color: #FFFFFF;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        text-align: center;
      }

      .container {
        max-width: 320px;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        opacity: 0.6;
      }

      .icon svg {
        width: 100%;
        height: 100%;
      }

      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #FFFFFF;
      }

      p {
        font-size: 16px;
        color: #8E8E93;
        line-height: 1.5;
        margin-bottom: 32px;
      }

      .retry-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 14px 28px;
        background-color: #007AFF;
        color: #FFFFFF;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .retry-btn:hover {
        opacity: 0.9;
      }

      .retry-btn:active {
        opacity: 0.8;
      }

      .cached-data {
        margin-top: 32px;
        padding: 16px;
        background-color: #2C2C2E;
        border-radius: 12px;
        text-align: left;
      }

      .cached-data h3 {
        font-size: 14px;
        font-weight: 600;
        color: #8E8E93;
        margin-bottom: 8px;
      }

      .cached-data p {
        font-size: 14px;
        color: #FFFFFF;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>Check your internet connection and try again. Your data will sync when you're back online.</p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="cached-data" id="cachedInfo" style="display: none;">
        <h3>Cached Data Available</h3>
        <p id="cachedMessage"></p>
      </div>
    </div>

    <script>
      // Check for cached data in localStorage
      try {
        const authData = localStorage.getItem('weqory-auth');
        if (authData) {
          const parsed = JSON.parse(authData);
          if (parsed.state && parsed.state.user) {
            document.getElementById('cachedInfo').style.display = 'block';
            document.getElementById('cachedMessage').textContent =
              `Logged in as ${parsed.state.user.firstName || 'User'}. Your watchlist and alerts will be available when online.`;
          }
        }
      } catch (e) {
        // Ignore parsing errors
      }

      // Auto-retry when back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
