# Render Blueprint - Weqory Infrastructure
# Deploy: https://render.com/deploy?repo=https://github.com/ynujeqax/weqory

databases:
  - name: weqory-db
    plan: free
    databaseName: weqory
    user: weqory

services:
  # API Gateway (main backend)
  - type: web
    name: weqory-api
    runtime: go
    plan: starter
    rootDir: backend
    buildCommand: go build -o api-gateway ./cmd/api-gateway
    startCommand: ./api-gateway
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: weqory-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: weqory-redis
          type: redis
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: TELEGRAM_MINI_APP_URL
        sync: false

  # Alert Engine (background worker)
  - type: worker
    name: weqory-alert-engine
    runtime: go
    plan: starter
    rootDir: backend
    buildCommand: go build -o alert-engine ./cmd/alert-engine
    startCommand: ./alert-engine
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: weqory-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: weqory-redis
          type: redis
          property: connectionString

  # Notification Service (background worker)
  - type: worker
    name: weqory-notification
    runtime: go
    plan: starter
    rootDir: backend
    buildCommand: go build -o notification ./cmd/notification
    startCommand: ./notification
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: weqory-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: weqory-redis
          type: redis
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  # Frontend (Static Site)
  - type: web
    name: weqory-app
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_WS_URL
        sync: false
      - key: VITE_ENV
        value: production

  # Redis
  - type: redis
    name: weqory-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
